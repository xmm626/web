<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{name}}</h3>
			<h4>{{age}}岁</h4>
		</div>
		<script type="text/javascript">
			// 实例化一个VUE对象
			var app = new Vue({
				el: '#app',
				data:{
					message:'Vue.js',
					name:'由于喜',
					age:'32'
				}
			})
		</script>
	</body>
</html>
